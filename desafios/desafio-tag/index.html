<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS</title>
</head>
<body>
    <H1>Tags em HTML5</H1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe um mouse sobre os termos para descrobrir qual a tag deverá utilizar em cada caso</P>
    <ul>
        <li title="Usar a tag <p>">Paragrafos</li>
        <li title="Usar a tag <title>">Titulos</li>
        <li title="Usar a tag <img>">Imagens</li>
        <li title="Usar a tag <abbr>">Abreviações</li>
        <li title="Usar a Tag <code>">Codigo Fonte</li>
        <li title="Usar a Tag <ol>">Listas Numeradas</li>
        <li title="Usar a Tag <ul>">Listas Com demarcadores</li>
    </ul>
</body>
</html>
