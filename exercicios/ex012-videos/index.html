<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado em meu proprio servidor</p>
    <video width="560" poster="imagens/pexels-splash-of-rain-7321.jpg" controls autoplay loop>
        <source src="videos/Meu-Video-con.mp4" type="video/mp4">
        <source src="videos/Meu-Video-m4v.mp4" type="video/m4v">
        <source src="videos/Meu-Video-webm.webm" type="video/webm">
    </video>
    <p>seu navegador não tem não tem contabilidade com reprodução de video</p>
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=UOJLTlD4owyy-_0f" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
