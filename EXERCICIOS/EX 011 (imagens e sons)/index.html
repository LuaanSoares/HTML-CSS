<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varias dispositivos diferentes ou simplismente aumente e diminua o tamanho do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.jpg" type="image/jpg">>
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.jpg" type="image/jpg">
        <img src="Imagens/foto-g.jpg" alt="imagem flexivel">
    </picture>
    <h1>Reproduzir audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML</p>
    <audio src="midia/Welisson - Cabra da peste (Áudio oficial).mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Welisson - Cabra da peste (Áudio oficial).mp3" type="audio/mpeg">
        <source src="midia/Welisson - Cabra da peste (Áudio oficial).ogg" type="audio/ogg">
        <source src="midia/Welisson - Cabra da peste (Áudio oficial).wav" type="audio/wav">
    </audio>
    <p>Infelizmente seu navegador não consegue ouvir audio <a href="https://suamusica.com.br/playlist/kledsonlima2624ZnIE/welisson-cabra-da-peste-audio-oficial"> Clique aqui para baixar o arquivo MP3</a></p>
</body>
</html>
