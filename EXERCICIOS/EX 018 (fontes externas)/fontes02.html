<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'bruxas';
            src: url('October\ Crow.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }   
        h1{
            font-family: 'bruxas', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }

    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse earum veniam beatae ad dolores est veritatis sapiente quaerat eveniet aut, dolorum dignissimos, nam corrupti aspernatur ab! Debitis laudantium voluptatum dolores?</p>
</body>
</html>
