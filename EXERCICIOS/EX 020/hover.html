<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;   /* faz paragrafo sumir  */
        }
        div:hover > p {
            display: block;   /* mostrar o paragrafo escondido  */
            color: white;
            background-color: brown;
            width: 200px;
            
        }
        div:hover{
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse em cima    </p>
    <div>
        passe o mouse aqui
        <p>TEXTO EXCONDIDO...</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
